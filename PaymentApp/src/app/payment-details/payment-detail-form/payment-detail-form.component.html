 <form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id" [value]="service.formData.id"/>
    <div class="form-group">
        <label class="text-uppercase" for="cardOwnerName">Card owner name</label>
        <input type="text" class="form-control form-control-lg"
            name="cardOwnerName" id="cardOwnerName" placeholder="Full name"
            #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label class="text-uppercase" for="cardNumber">Card number</label>
        <input type="text" class="form-control form-control-lg" 
            name="cardNumber" id="cardNumber" placeholder="16 digits card number"
            #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
            required maxlength="16" minlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="text-uppercase" for="expirationDate">Expiration date</label>
            <input type="text" class="form-control form-control-lg"
                name="expirationDate" id="expirationDate" placeholder="MM/YY"
                #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
                required maxlength="5" minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
        <div class="form-group col-md-6">
            <label class="text-uppercase" for="ccv">Ccv</label>
            <input type="password" class="form-control form-control-lg"
                name="ccv" id="ccv" placeholder="Ccv code" 
                #ccv="ngModel" [(ngModel)]="service.formData.ccv"
                required maxlength="3" minlength="3" [class.invalid]="ccv.invalid && ccv.touched">
        </div>
    </div>
    <div class="d-grid py-3">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SAVE</button>
    </div>
</form>
